<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/app.js"></script>
    <title>TypeScript Journal!</title>
  </head>
  <body>
    <div class="container">
      <h1>Best Journal Ever</h1>
      <form class="form-inline">
        <h5>Create an entry:</h5>
        <label>Name: </label><br>
        <input type="text" name="name" id="name"><br>
        <label>Email:</label><br>
        <input type="text" name="email" id="email"><br>
        <label>Title:</label><br>
        <input type="text" name="title" id="title" placeholder="20 characters or less"><br>
        <label>Body:</label><br>
        <textarea name="body" rows="15" cols="40" id="body" placeholder="500 characters or less"></textarea><br><br>
        <button type="submit" class="btn btn-warning" id="submit">Submit</button>
      </form>
      <br>
      <div id="anEntry">

      </div>
    </div>
  </body>
</html>
